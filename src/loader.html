<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shuffling Loader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f0ff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .book-loader {
            position: relative;
            width: 100px; /* Reduced size */
            height: 120px; /* Reduced size */
            border: 2px solid #D81B60;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }

        .book-page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #f8bbd0;
            animation: shuffle 2s infinite; /* Slower animation */
        }

        .page-1 {
            background-color: #FF416C;
            animation-delay: 0s;
        }

        .page-2 {
            background-color: #833AB4;
            animation-delay: 0.5s;
        }

        .page-3 {
            background-color: #D81B60;
            animation-delay: 1s;
        }

        @keyframes shuffle {
            0% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(180deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .loader-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px; /* Smaller text */
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>

<body>
    <div class="book-loader">
        <div class="book-page page-1"></div>
        <div class="book-page page-2"></div>
        <div class="book-page page-3"></div>
        <div class="loader-text">Shuffling...</div>
    </div>

    <script>
        // Simulate the page shuffle for 5 seconds
        setTimeout(function() {
            document.querySelector(".book-loader").style.display = "none";
        }, 5000); // Hide loader after 5 seconds
    </script>
</body>

</html>
